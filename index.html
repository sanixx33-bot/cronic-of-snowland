<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хроники Снежгарда</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4e4bc;
            --ink: #1a1a1a;
            --blood: #7f1d1d;
            --frost: #94a3b8;
        }
        body {
            background-color: #020408;
            color: #d1d5db;
            font-family: 'Old Standard TT', serif;
            overflow-x: hidden;
            margin: 0;
        }
        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }
        .gothic-text {
            font-family: 'UnifrakturMaguntia', serif;
        }
        .parchment-sheet {
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: var(--ink);
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 100px rgba(139, 69, 19, 0.2);
            border: 1px solid #d4c4a8;
        }
        .frost-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        /* Chaotic Snow Animation */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(1px);
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(50px); }
        }
        /* Custom UI Elements */
        .btn-gothic {
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border: 1px solid #475569;
            box-shadow: 0 4px 0 #020617;
            transition: all 0.2s;
        }
        .btn-gothic:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #020617;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020408; }
        ::-webkit-scrollbar-thumb { background: #334155; border: 2px solid #020408; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .parchment-sheet { box-shadow: none !important; border: none !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="snow" id="snow-layer"></div>
    <script>
        function createSnow() {
            const container = document.getElementById('snow-layer');
            if (!container) return;
            for (let i = 0; i < 150; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 4 + 1;
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * -10;
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
                flake.style.opacity = Math.random();
                container.appendChild(flake);
            }
        }
        createSnow();
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
